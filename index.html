<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando a interface do Netflix</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">NETFLIX</h1>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentário</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">
                    Peaky Blinders: Sangue, Apostas e navalhas
                </h3>
                    <p class="descricao">
                        Uma notória gangue da Inglaterra de 1919 é liderada pelo cruel Tommy Shelby, um criminoso disposto a subir na vida a qualquer preço. Assista hoje a nova temporada de Peaky Blinders que esta imperdível.
                    </p>
                <div>
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                         ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/0980d12bd4.js" crossorigin="anonymous"></script>
</body>
</html>
